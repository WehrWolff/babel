name: Documentation

on:
  push:
    branches:
      - main
    tags: '*'

jobs:
  build:
    # These permissions are needed to:
    # - Deploy the documentation: https://documenter.juliadocs.org/stable/man/hosting/#Permissions
    # - Delete old caches: https://github.com/julia-actions/cache#usage
    permissions:
      actions: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10.8'

      - uses: julia-actions/cache@v2
        with:
          cache-name: julia-cache;workflow=${{ github.workflow }};os=${{ runner.os }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install texlive-full --fix-missing
        
      - name: Install Julia dependencies
        shell: julia --color=yes --project=docs {0}
        run: |
          using Pkg
          Pkg.add("Documenter")

      - name: Make required C shared library
        # Run CMake so that version information can get passed to Julia
        run: |
          cmake -S . -B ./build -DSTOP_ON_CONF=ON
          cmake --build ./build
        
      - name: Build and deploy
        run: |
          julia --color=yes --project=docs docs/make.jl
          julia --color=yes --project=docs docs/make.jl pdf deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # If authenticating with GitHub Actions token
          # DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # If authenticating with SSH deploy key
